{% extends 'layout.html' %}

{% block title %}
Login - A to Z Home Services
{% endblock %}

{% block content %}
<div id="container">
    <div id="form-container">   
        <h3 class="text-center">Login</h3>
        <form method="post">
            <label for="username" class="form-label">Username</label><br>
            <input type="text" name="username" id="username" class="form-control" required> <br>
            
            <label for="password" class="form-label">Password </label><br>
            <input type="password" name="password" id="password" class="form-control" required><br>
           
            <label >Usertype</label> <br>
            <select name="usertype" class="form-select"> 
                    <option>Admin</option>
                   <option>Customer</option>
                    <option>Professional</option>
            </select>
            <div class=text-center>
                <input type="submit" value="Login" class="btn btn-warning">
            </div>
        </form>
        <div class="register">
            New User?
            <div class="btn-group dropend">
                <button type="button" class="btn btn-outline-primary">
                    Register here </button>
                <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropend</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{{url_for("customer_register")}}">Customer</a></li>
                    <li><a class="dropdown-item" href="{{url_for("professional_register")}}">Professional</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block style %}
<style>
    body{
        background-color: rgb(252, 219, 174);
    }
    #container{
        max-width: 500px;
        margin:auto;
    }
    #form-container{
        width:100%;
        background-color: white;
        padding:20px;
        margin-top:40px;
        font-family: verdana;
        border-radius: 15px; 
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }


    h1{
        text-align: center;
        
    }
    input[type="submit"]{
        margin-top:30px;
        border:none;
        height:50px;
        color:white;
        font-size:20px;
        border-radius:5px;
        width:50%;
    }
    .dropdown-item:active, .dropdown-item:focus {
        background-color: rgb(238, 163, 70); /* Orange color for active and focus states */
        color: white; /* Text color to ensure contrast */
    }
    .register{
        margin-top:20px;
        margin-left:120px;
        color:black;

    }
   
 
</style>
{% endblock %}
